<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcolatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container-fluid mt-5 font-monospace rounded-4 bg-secondary-subtle p-3 shadow w-25">
        <div class="container bg-black text-light rounded-4 shadow">
            <p class="text-end" style="font-size: 400%;" id="schermo">0</p>
        </div>
        <div class="container-fluid">
            <p class="firma text-dark fs-3 text-center">By Onizuka W.F.</p>
            <div class="row gap-2 p-2">
                <div class="col-4 bg-warning rounded-4 text-center shadow">
                    <p class="fs-1" onclick="ClearSchermo(true)">CE</p>
                </div>
                <div class="col bg-primary rounded-4 text-center shadow">
                    <p class="fs-1" onclick="SetOperazione('-')">-</p>
                </div>
                <div class="col bg-primary rounded-4 text-center shadow">
                    <p class="fs-1" onclick="SetOperazione('+')">+</p>
                </div>
                <div class="col bg-primary rounded-4 text-center shadow">
                    <p class="fs-1" onclick="SetOperazione('x')">x</p>
                </div>
            </div>
            <div class="row gap-2 p-2">
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(6)">6</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(7)">7</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(8)">8</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(9)">9</p>
                </div>
            </div>
            <div class="row gap-2 p-2">
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(2)">2</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(3)">3</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(4)">4</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(5)">5</p>
                </div>

            </div>
            <div class="row gap-2 p-2">
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(1)">1</p>
                </div>
                <div class="col bg-light rounded-4 text-center shadow">
                    <p class="fs-1" onclick="PutNumero(0)">0</p>
                </div>
                <div class="col-4 bg-warning rounded-4 text-center shadow">
                    <p class="fs-1" onclick="MostraOutput()">=</p>
                </div>
            </div>


        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
